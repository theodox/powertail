{% extends "layout.html" %}
{% block body %}
    <h2>Change Password for {{ username }}</h2>
    <form method="post">
        <dl>
            <dt>Enter new password</dt>
            <dd><input type=password name=new_password_1>
            <dt>Repeat new password</dt>
            <dd><input type=password name=new_password_2></dd>
        </dl>

        <dt>Enter old password</dt>
        <dd><input type=password name=old_password><input type=submit value=Change></dd>
    </form>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

{% endblock %}
