{% extends "layout.html" %}
{% block body %}
    <h2>Weekly Schedule for {{ username }}</h2>
    maximum minutes = {{ cap }}
    <table class=interval_False>
        <tr>
            <th>day</th>
                <th>add</th>
            <th>start</th>
            <th>end</th>
        </tr>
        {% for entry in entries %}
            <tr>
                <td>{{ entry.day }}</td>
                <td>{{ entry.add | safe }}</td>
                <td>{{ entry.on | safe }}</td>
                <td>{{ entry.off |safe }}</td>
            </tr>

        {% endfor %}
    </table>
{% endblock %}
