{% extends "layout.html" %}
{% block body %}
    <div class="container">
    <h2>Weekly Schedule for {{ username }}</h2>
    maximum minutes = {{ cap }}
    debts = {{ debit }}
    <table class="table table-bordered table-responsive">
        <tr>
            <th>day</th>
                <th>add</th>
            <th>start</th>
            <th>end</th>
        </tr>
        {% for entry in entries %}
            <tr>
                <td>{{ entry.day }}</td>
                <td>{{ entry.add | safe }}</td>
                <td>{{ entry.on | safe }}</td>
                <td>{{ entry.off |safe }}</td>
        </tr>

        {% endfor %}
    </table>
    </div>
{% endblock %}
