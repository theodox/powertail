{% extends "layout.html" %}
{% block body %}
    {% for kid,  sched in entries.items() %}
        <div class="scheduleitem">
        <h3> {{ kid }} </h3>
        Time Available =  {{ sched[1] }} / {{ sched[0] }}

        <a href="{{ url_for('donate', username=kid) }}">+</a>
        <table class="interval_table" width="50%">

        {% for eachentry in sched[2] %}
            <tr >
                        <td>{{ eachentry.add | safe }}</td>
                        <td>{{ eachentry.on |safe }}</td>
                        <td>{{ eachentry.off | safe }}</td>
                    </tr>
            {% endfor %}
                </table>
        </div>
    {% endfor %}
{% endblock %}
