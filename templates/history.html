{% extends "layout.html" %}
{% block body %}
    <table class="table table-striped">
        {% for entry in entries %}
            <tr>
                <td>{{ entry.time.strftime("%w-%d %I:%M %p") }}</td>
                <td>{{ entry.user.name }}</td>
                <td>{{ entry.message }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
