{% extends "layout.html" %}

{% block body %}
    <div class="container" xmlns="http://www.w3.org/1999/html">
        <h3>Add time block for {{ username }} on {{ dayname }}</h3>

        <form method="post" action="add" id="mainform">
            <div class="form-horizontal">
                <!-- start / end -->
                <div class="form-group">
                    <label class="control-label col-xs-2" for="start_time">
                        Start time
                    </label>

                    <div class="col-xs-4">
                        <input type="time" class="form-control input-lg" name=start_time required="true"
                               value="{{ start_time }}">
                    </div>
                </div>
                <div class="form-group {% if error=="too_early" %}has-error{% endif %} ">
                    <label class="control-label col-xs-2" for="end_time">
                        End time
                    </label>

                    <div class="col-xs-4">
                        <input type="time" class="form-control input-lg" name=end_time required="true"
                               value="{{ end_time }}">
                    </div>
                </div>
                <!-- end start/end -->
                <!-- exp date -->
                <div class="form-group">

                    <label class="control-label col-xs-2" for="is_temp">Temporary?</label>

                    <div class="col-xs-4">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <input type="checkbox"
                                   name="is_temp"
                                   value="is_temp"
                                    {% if is_temp == True %} checked {% endif %}>

                          </span>
                            <input type="date"
                                   name="expires"
                                   class="form-control input-lg"
                                   value="{{ expires }}">
                        </div>
                    </div>
                </div>
                <!--- end date -->
                {% import "password_block.html" as pw %}
                {{ pw.password_block( error=error) }}
                <input type="hidden" name="dayname" value={{ dayname }}>
                <input type="hidden" name="daynum" value={{ daynum }}>
                <input type="hidden" name="username" value={{ username }}>

            </div>
        </form>
    </div>
{% endblock %}
