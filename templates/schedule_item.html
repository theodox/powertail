{% macro sched(username, start, end, start_num, end_num,  daynum, dayname) -%}
    <div class="container list-group-item">
        <div class="row">
            <div class="col-sm-1" >
                <a class="btn" href="{{ url_for('delete_interval', username=username, daynum=daynum, dayname = dayname, start_num = start_num, end_num = end_num) }}">
                    <span class="glyphicon glyphicon-remove text-warning" aria-hidden="true"></span>
                </a>
            </div>
            <div class="col-sm-3" style="margin-top: 4px">{{ start|safe }} to {{ end|safe }}</div>
        </div>
    </div>

{%-endmacro %}

{% macro add_button(daynum, username, dayname) -%}
    <div class="container list-group-item bg-info">
        <div class="row">
            <div class="col-sm-1">
                <a class="btn" href="{{ url_for('create_interval', username=username, daynum=daynum, dayname=dayname) }}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span> add...
                </a>
            </div>
        </div>
    </div>
{%- endmacro %}
