{% macro password_block(message='System Password', login = False, error = None) -%}
        <div class="form-group {% if error != None and 'assword' in error  %}has-error{% endif %}">
        {% if not login and g.is_admin %}
            <!-- show only submit button for admin user -->
            <label class="control-label col-xs-2"></label>
            <input type="hidden" name="password" value="user_is_admin">
            <div class="col-xs-4">
                <div class="input-group">
                    <input class="btn btn-lg" type="submit" value="Submit">
                </div>
            </div>
            <!-- admin -->
        {% else %}
            <!-- standard password field -->
            <label class="control-label col-xs-2" for="password">{{ message }}</label>
            <div class="col-xs-4">
                <div class="input-group">
                    <input type="password" class="form-control input-lg" name="password" required="true">
                                <span class="input-group-btn input-group-lg">
                                    <input class="btn btn-default btn-lg" type="submit" value=Submit>
                                </span>
                </div>
            </div>
            <!-- end password -->
        {% endif %}
        </div>
{% endmacro %}
