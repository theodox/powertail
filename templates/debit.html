{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <h3>Deduct time to {{ user }}</h3>

        <form method="post">
            <div class="form-horizontal">
                <!-- amt -->
                <div class="form-group">
                    <label class="control-label col-xs-2" for="amounts">Deduct</label>

                    <div class="col-xs-4">
                        <div class="input-group">
                            <select class="form-control input-lg" name="amount">
                                <option value="5">5 minutes</option>
                                <option value="15">15 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="60">1 hour</option>
                                <option value="120">2 hour</option>
                            </select>
                        </div>
                        <input name="user" value="{{ user }}" type="hidden"></div>
                </div>

                {% import "password_block.html" as pw %}
                {{ pw.password_block() }}
            </div>
        </form>
    </div>
{% endblock %}
